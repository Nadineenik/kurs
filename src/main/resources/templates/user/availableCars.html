<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Cars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Available Cars</h1>
    <p th:if="${error}" th:text="${error}" class="text-danger"></p>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Кличка</th>
            <th>Порода</th>
            <th>Диагноз</th>
            <th>Цена за прием</th>
            <th>Записан на прием?</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${availableCars}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.name}"></td>
            <td th:text="${car.breed}"></td>
            <td th:text="${car.diases}"></td>
            <td th:text="${car.price}"></td>
            <td>
                <form th:action="@{/user/book}" method="post">
                    <input type="hidden" th:value="${car.id}" name="carId">
                    <input type="hidden" id="startDate" name="startDate" th:value="${startDate}">
                    <input type="hidden" id="endDate" name="endDate" th:value="${endDate}">
                    <button type="submit" class="btn btn-success btn-sm">Book</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
