<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rent</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Your CSS stylesheet -->
</head>
<body>
<div class="container">
    <h1>Edit Rent Record</h1>

    <!-- Error message display -->
    <div class="alert alert-danger" th:if="${error}">
        <span th:text="${error}"></span>
    </div>

    <!-- Rent editing form -->
    <form action="/editRent/{rentId}" method="post">
        <input type="hidden" name="rentId" value="${rent.id}">

        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" value="${rent.startDate}" required class="form-control">
        </div>

        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" name="endDate" value="${rent.endDate}" required class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/admin/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
