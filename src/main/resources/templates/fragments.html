<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
</head>
<body>

<div th:fragment="header">
    <div class="header">
        <div class="logo">
            <img th:src="@{/images/logo.png}" alt="Логотип">
        </div>
        <h1>Вет клиника</h1>

        <span th:if="${#authentication.isAuthenticated()}">
            <p>
                Добро пожаловать, <span sec:authentication="name"></span> |
                <a href="#" onclick="document.getElementById('logoutForm').submit();"  class="text-white" style="text-decoration: none;">Logout</a>
                <form th:action="@{/logout}" method="post" id="logoutForm" style="display: none;">
                </form>
            </p>
        </span>

        <span th:unless="${#authentication.isAuthenticated()}">
            <a th:href="@{/login}">Login</a> |
            <a th:href="@{/registration}">Registration</a>
        </span>
    </div>
</div>

<div th:fragment="content">
    <div class="container">
        <h2>Приветствуем Вас на стартовой странице нашего сайта!</h2>
        <!-- Здесь будет основное содержимое страницы -->
    </div>
</div>

<div th:fragment="footer">
    <div class="footer">
        <p>Контакты: <a href="mailto:info@example.com">info@example.com</a> | +7 (XXX) XXX-XX-XX</p>
    </div>
</div>
</body>
</html>
